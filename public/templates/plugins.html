<div class="container">
    <div class="accordion" id="showPlugins">
        <div class="accordion-group" ng-repeat="item in plugins">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#showPlugins"
                   href="#collapse{{$index}}">
                    Plugin -- {{item.key}}
                </a>
            </div>
            <div id="collapse{{$index}}" class="accordion-body collapse">
                <div class="accordion-inner">
                    {{item.desc}}
                </div>
            </div>
        </div>
    </div>
</div>
